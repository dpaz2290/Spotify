<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dani Joins the Band!</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="pics">
      <figure>
        <img src="img/Pics/1.jpeg" width="1000" height="1000" />
      </figure>
      <figure>
        <img src="img/Pics/2.JPG" width="1000" height="1000" />
      </figure>
      <figure>
        <img src="img/Pics/3.jpg" width="1000" height="1000" />
      </figure>
      <figure>
        <img src="img/Pics/4.jpg" width="1000" height="1000" />
      </figure>
      <figure>
        <img src="img/Pics/5.JPG" width="1000" height="1000" />
      </figure>
      <figure>
        <img src="img/Pics/6.jpg" width="1000" height="1000" />
      </figure>
      <figure>
        <img src="img/Pics/7.JPG" width="1000" height="1000" />
      </figure>
      <figure>
        <img src="img/Pics/8.jpg" width="1000" height="1000" />
      </figure>
      <figure>
        <img src="img/Pics/9.jpg" width="1000" height="1000" />
      </figure>
      <figure>
        <img src="img/Pics/10.jpg" width="1000" height="1000" />
      </figure>
    </div>

    <div class="player">
      <div class="player__header">
        <div class="player__img player__img--absolute slider">
          <button class="player__button player__button--absolute--nw playlist">
            <img src="img/menu-icon-png-3-lines-5.jpg" alt="playlist-icon" />
          </button>

          <button class="player__button player__button--absolute--center play">
            <img src="img/play.png" alt="play-icon" />
            <img
              src="img/pause.png"
              alt="pause-icon"
              style="width: 50%; margin: 0px auto; display: block"
            />
          </button>

          <div class="slider__content">
            <img
              class="img slider__img"
              src="img/all-that-she-wants.jpg"
              alt="cover"
            />
            <img class="img slider__img" src="img/call-me.jpg" alt="cover" />
            <img
              class="img slider__img"
              src="img/tiene-sabor.jpg"
              alt="cover"
            />
            <img
              class="img slider__img"
              src="img/how-i-need-you.jpg"
              alt="cover"
            />
            <img class="img slider__img" src="img/lolo.jpg" alt="cover" />
            <img
              class="img slider__img"
              src="img/Trust-in-me.jpg"
              alt="cover"
            />
            <img
              class="img slider__img"
              src="img/What-I-like-about-you.jpg"
              alt="cover"
            />
          </div>
        </div>

        <div class="player__controls">
          <button class="player__button back">
            <img
              class="img"
              src="img/next.png"
              alt="back-icon"
              style="transform: rotate(180deg)"
            />
          </button>

          <p class="player__context slider__context">
            <strong class="slider__name"></strong>
            <span class="player__title slider__title"></span>
          </p>

          <button class="player__button next">
            <img class="img" src="img/next.png" alt="next-icon" />
          </button>

          <div class="progres">
            <div class="progres__filled"></div>
          </div>
        </div>
      </div>

      <ul class="player__playlist list">
        <li class="player__song">
          <img
            class="player__img img"
            src="img/all-that-she-wants.jpg"
            alt="cover"
          />

          <p class="player__context">
            <span class="player__title">All That She Wants</span>

            <span class="flex">
              <b class="player__song-name">Ace of Base</b>
              <span class="player__song-time"></span>
            </span>
          </p>

          <audio class="audio" src="audio/All that she wants.mp3"></audio>
        </li>

        <li class="player__song">
          <img class="player__img img" src="img/call-me.jpg" alt="cover" />

          <p class="player__context">
            <span class="player__title">Call me</span>
            <span class="flex">
              <b class="player__song-name">Blondie</b>
              <span class="player__song-time"></span>
            </span>
          </p>

          <audio class="audio" src="audio/Call me.mp3"></audio>
        </li>

        <li class="player__song">
          <img class="player__img img" src="img/tiene-sabor.jpg" alt="cover" />

          <p class="player__context">
            <span class="player__title">Tiene Sabor</span>
            <span class="flex">
              <b class="player__song-name">Buena Vista Social Club </b>

              <span class="player__song-time"></span>
            </span>
          </p>

          <audio class="audio" src="audio/Tiene Sabor.mp3"></audio>
        </li>

        <li class="player__song">
          <img
            class="player__img img"
            src="img/how-i-need-you.jpg"
            alt="cover"
          />

          <p class="player__context">
            <span class="player__title">How I need you</span>
            <span class="flex">
              <b class="player__song-name">Bad Boys Blue</b>

              <span class="player__song-time"></span>
            </span>
          </p>

          <audio class="audio" src="audio/How I Need You.mp3"></audio>
        </li>

        <li class="player__song">
          <img class="player__img img" src="img/lolo.jpg" alt="cover" />

          <p class="player__context">
            <span class="player__title">Not Gonna Let You Walk Away</span>

            <span class="flex">
              <b class="player__song-name">LOLO</b>
              <span class="player__song-time"></span>
            </span>
          </p>

          <audio
            class="audio"
            src="audio/Not Gonna Let You Walk Away.mp3"
          ></audio>
        </li>

        <li class="player__song">
          <img class="player__img img" src="img/Trust-in-me.jpg" alt="cover" />

          <p class="player__context">
            <span class="player__title">Trust In Me</span>
            <span class="flex">
              <b class="player__song-name">Etta James</b>

              <span class="player__song-time"></span>
            </span>
          </p>

          <audio class="audio" src="audio/Trust in Me.mp3"></audio>
        </li>

        <li class="player__song">
          <img
            class="player__img img"
            src="img/What-I-like-about-you.jpg"
            alt="cover"
          />

          <p class="player__context">
            <span class="player__title">What I Like About You</span>

            <span class="flex">
              <b class="player__song-name">The Romantics</b>
              <span class="player__song-time"></span>
            </span>
          </p>

          <audio
            class="audio"
            src="http://physical-authority.surge.sh/music/7.mp3"
          ></audio>
        </li>
      </ul>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
